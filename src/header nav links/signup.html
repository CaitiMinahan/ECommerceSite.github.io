<form id="signupForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <!-- Add additional fields as needed -->

    <button type="button" onclick="handleSignup()">Signup</button>
</form>

<script>
    function handleSignup() {
        // Get values from the form
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Check if any of the required fields are blank
        if (!username || !email || !password) {
            alert('Please fill in all the required fields.');
            return; // Prevent further execution if fields are blank
        }

        // Implement signup logic (e.g., store user data or use an authentication service)
        // For a static site, you might use localStorage or sessionStorage
        localStorage.setItem('username', username);
        localStorage.setItem('email', email);

        // Redirect to the home page or another relevant page
        window.location.href = '../../index.html';
    }

</script>
