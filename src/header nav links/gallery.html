    <style>

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0; /* Remove default margin */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../background images/background_2.jpg') center/cover;
            opacity: 0.7; /* Adjust the opacity as needed */
            z-index: -1; /* Send it to the back */
        }

        header {
            background-color: rgba(42, 54, 45, 0.95);
            color: #edf5f1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Change flex direction to column */
            font-size: 1.2em;
            height: 50px;
        }

        h1 {
            /*font-size: 30px;*/
            font-size: 2em;
            font-family: 'Times New Roman', sans-serif;
            font-weight: bold;
            /*margin-bottom: auto; !* Push it to the top *!*/
            margin-top: 20px;
        }

        nav {
            margin-top: 0;
            display: flex;
            justify-content: center; /* Center items along the main axis (horizontally) */
            align-items: center;
            flex-grow: 1; /* Allow the nav to grow and take available space */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between; /* Distribute items along the main axis */
            align-items: center;
            width: 100%; /* Occupy the full width */
        }

        nav ul li {
            margin-inline: 92px; /* Adjust the spacing between the navigation links */
        }

        .logo-link {
            color: inherit; /* Use the default link color */
            text-decoration: inherit; /* Use the default underline style */
            cursor: pointer; /* Show pointer cursor on hover */
            transition: color 0.3s ease-in-out; /* Smooth transition for color change */
        }

        .logo-link:hover {
            color: #ff9900; /* Change this to the desired color on hover */
        }

        nav ul li a {
            color: #e7dee4; /* Default link color */
            text-decoration: none;
            transition: color 0.3s ease-in-out; /* Smooth transition for color change */
            font-size: 1em;
        }

        nav ul li a:hover {
            color: #ff9900; /* Change this to the desired color on hover */
        }

        .search-bar{
            display: flex;
            align-items: center;

        }

        .login-signin {
            display: flex;
            align-items: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 8px;
            margin-right: 5px; /* Adjust the spacing between input and icon */
            font-size: 1em;
        }

        .search-icon {
            /*font-size: 18px;*/
            font-size: 1em;
            font-family: 'Times New Roman', sans-serif;
            cursor: pointer;
            color: #f2faf4; /* Adjust the color as needed */
        }

        .search-icon:hover {
            color: rgba(135, 206, 155, 0.65); /* Adjust the color for the dimming effect */
        }

        .login-signin a {
            color: #6f8f7e;
            text-decoration: none;
            text-align: left;
            margin-top: auto; /* Push the nav to the bottom */
            font-size: 1em;

        }

        /* Add this to your existing styles */
        #cartLink {
            color: #e7dee4; /* Adjust the color to match your design */
            text-decoration: none;
            transition: color 0.3s ease-in-out; /* Smooth transition for color change */
            margin-right: 20px;
        }

        #cartLink:hover {
            color: #ff9900; /* Change this to the desired color on hover */
        }

        #cartInfo {
            font-size: 1.5em; /* Adjust the font size for the icon */
            margin-left: 5px; /* Adjust the spacing between icon and text */
        }

        section#gallery h2 {
            color: rgb(242, 250, 244); /* Change this to the desired color */
            font-size: 27px;
            font-family: 'Times New Roman', sans-serif;
            /*margin-top: 2%;*/
            margin-top: 0;
            text-align: center;
            background-color: rgba(77, 73, 47, 0.5); /* Add a background color behind the home section */

        }

        section#gallery {
            height: 100%; /* Adjust the height to your preference */
            display: flex;
            flex-direction: column;
            width: 100%;
            /*margin-right: 2%;*/
            /*margin-left: 1%;*/
            justify-content: center;
            float: right;
            margin-bottom: 5%;
            align-content: center;
        }
        .artwork {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            width: auto;
        }

        .artwork-item {
            position: relative;
            /*margin-bottom: 10px;*/
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-left: 2%;
            margin-right: 2%;
            margin-bottom: 5%;
        }

        .artwork-details {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            background: rgba(80, 101, 87, 0.75);
            color: #fff;
            opacity: 0;
            z-index: 1; /* Ensure it appears in front of the image */
            transition: opacity 0.3s ease-in-out;
        }

        .artwork-item:hover .artwork-details {
            opacity: 1; /* Show the details on hover */
        }

        .artwork-item img {
            width: 100%;
            height: 350px; /* Adjust the height as needed */
            object-fit: cover;
        }

        .artwork-details h3 {
            margin: 0 auto;
        }

        .artwork-details p {
            margin: 0 auto;
        }

        /*TODO: fill out the new product pages*/
        .artwork-details button {
            color: rgba(0, 0, 0, 0.96);
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        .artwork-details button:hover {
            background-color: rgba(8, 51, 20, 0.65); /* Adjust the color for the dimming effect */
            color: rgb(237, 248, 240);

        }

        /* Add this style for the hover effect */
        .section-link:hover {
            color: #ff9900; /* Change this to the desired color on hover */
            text-decoration: none; /* Add an underline on hover */
        }

        /* Add this style to remove the default link styles */
        .section-link {
            text-decoration: none;
            color: inherit;
            display: inline-block; /* Make it a block element */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            background-color: rgba(8, 24, 6, 0.9);
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-bottom: 0;
        }

        /* Media Query for Larger Screens */
        @media screen and (min-width: 1600px) {
            header {
                font-size: 0.8em; /* Adjust the base font size for larger screens */
            }

            h1 {
                font-size: 1.2em; /* Adjust the font size for larger screens */
                margin-left: 10px;
            }

            nav ul li a {
                font-size: 1.5em; /* Adjust the font size for larger screens */
            }

            nav {
                font-size: 1.15em;
            }

            nav ul {
                font-size: 1.1em;
            }

            .search-icon {
                font-size: 1em; /* Adjust the font size for larger screens */
            }

            .search-bar {
                font-size: 0.75em;
            }

            .search-bar input{
                font-size: 1em;
            }

            body {
                width: 100%;
            }
        }
    </style>
</head>
